<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  doit()

  function doit() {
    const ps = []
    for(let i = 0; i < 10; i++) {
      const p = x()
      ps.push(p)
    }
    Promise
      .all(ps)
      .then(res => {
        console.log(res)
      })
      .catch(err => {
        console.log(err)
      })
  }

  function x() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
       if(Math.random() > 0.5) {
         resolve('success')
       } else {
         reject('fail')
       }
      }, 1000)
    })
  }
</script>
</body>
</html>
